<html>
<head>
    <title>Input Attributes demo</title>
    <meta name="author" content="Kamal Pandey">
    <meta name="description" content="Input Attributes demo of Html forms course">
    <meta charset="utf-8">
</head>
<body>
<h1>Input Attributes Demo</h1>
<form method="post">
    First Name: <input type="text" name="firstName" size="15" maxlength="15"><br>
    Last Name : <input type="text" name="lastName" value="Pandey" size="15" maxlength="15" readonly><br>
    Email     : <input type="email" name="email"><br>
    Password  : <input type="password" name="password" disabled><br>
    Occupation: <select id="occupation" name="occupation">
    <optgroup label="Technical">
        <option label="Developer" value="dev">Developer</option>
        <option label="Web Designer" value="design">Web Designer</option>
    </optgroup>
    <optgroup label="Non-Technical">
        <option label="Consultant" value="consult">Consultant</option>
        <option label="Manager" value="manager">Manager</option>
    </optgroup>
    <option label="Other" value="other">Other</option>
</select><br>
    Gender: <input id="male" type="radio" name="gender" value="male">Male</input>
     <input id="female" type="radio" name="gender" value="female">Female</input><br>
    Preferences:<br>
    <input type="checkbox" id="pref1" name="pref" value="newsletter">Send me Newsletter</input><br>
    <input type="checkbox" id="pref2" name="pref" value="market">Send me Marketing Material</input><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
