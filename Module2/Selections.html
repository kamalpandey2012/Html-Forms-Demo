<html>
<head>
    <title>Selections Demo</title>
    <meta name="author" content="Kamal Pandey">
    <meta name="description" content="Selection demo of Html Forms">
    <meta charset="UTF-8">
</head>
<body>
<h1>Selection Demo</h1>
<form method="post">
    First name: <input type="text" name="firstName"><br>
    Last name : <input type="text" name="lastName"><br>
    Email     : <input type="email" name="email"><br>
    Password  :<input type="password" name="password"><br>
    <!--Selections -->
    Occupation:
    <select id = "occupation" name="occupation">
        <optgroup label="Technical">
        <option label = "Developer" value="dev">Developer</option>
        <option label="Web designer" value="design">Web Designer</option>
        </optgroup>
        <optgroup label="Non-Technical">
        <option label="Consultant" value="consultant" >Consultant</option>
        <option label="Manager" value="mgr" selected>Manager</option>
        </optgroup>
        <option label="Other" value="other">Other</option>
    </select><br>
    Gender:
    <input type="radio" id="male" name="gender" value="male">Male</input>
<input type="radio" id="female" name="gender" value="female" checked>Female</input><br>
    Preferences:<br>
    <input type="checkbox" id="pref" name="prefs" value="newsletter" checked> Send me newsletter</input><br>
    <input type="checkbox" id="pref" name="prefs" value="marketing" checked> Send me Marketing material</input><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
